    <title>Weather?</title>
</head>
<body>
<style type="text/css">
    h1 {color: rgba(47, 107, 63, 0.78);
        font-size: 65px;
        text-align: center;}
    a {
        position: inherit;
        text-decoration: none;
        text-align: left;
        color: #a9bfca;
        font-size: larger;
    }
    .result {
        color: rgba(162, 127, 71, 0.78);
        font-size: 22px;
        text-align: center;
    }
    input {
        color: rgba(47, 107, 63, 0.78);
        text-align: center;
        }

    .btn-query {
        position: relative;
        left: 420px;
        right: 30px;
        font-size: 40px;

    }
    .submit-city {
        position:absolute;
        left:100px;
        top:150px;
    }
    footer {
    /* background-color:black; */
    clear:both;
    text-align: center;
}
    #Footer {
　   height: 100px;
　   position: relative;
　   margin-top: -100px;
}
    #main {
        padding-bottom: 100px;
    }
</style>
<div>
    <h1>How's the weather?</h1>
    <form>
        <input class="btn-query" name="city_query" placeholder="" />
        <input class="btn-query" type="submit" value="query" />
        <br>
        <!-- <a href="history" >history</a>
        <a href="help" >help</a> -->
    </form>
</div id="main">
    <div class='result'>
    <p>{{ city_query }}</p>
    {% if query_result %}
        {% for q in query_result.split("|") %}
            {{ q }}<br>
        {% endfor %}
    {% elif history %}
        {% for his in history %}
            <p>历史查询：{{ his }}</p>
        {% endfor %}
    {% elif help %}{{ help|safe }}
    {% else %}{% endif %}
    </div>
<div>
    <footer>
    <a class="" href="/history/">history</a>
    <a class="" href="/help/">help</a>
</footer>
</div>

</body>
</html>
