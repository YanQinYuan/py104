<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="current weather and 7 days forecast">
    <meta name="author" content="Yifan Zhang">
    <link rel="icon" href="../static/sun.ico">

    <title>{% block title %}{% endblock %} Weather Report</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/styles.css" rel="stylesheet">
    {% endblock %}
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Weather Report</h3>
      </div>

      <div class="jumbotron">
        <h2>Current Weather and 7 Days Forecast</h2>
          <form class="form-horizontal" action="/" method = "post">
            <div class="form-group col-xs-10">
              <input class="form-control" type="text" name="location" autofocus placeholder="City name: shanghai">
            </div>
            <div class="form-group">
              <input class="radio-inline" type="radio" name="unit" value="metric" checked>&degC
              <input class="radio-inline" type="radio" name="unit" value="imperial" {{ imperial }}>&degF
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="submit" name="submit" value="Search">
              <input class="btn btn-primary" type="submit"  name="submit" value="History">
              <input class="btn btn-primary" type="submit" name="submit" value="Help" formmethod="get">
            </div>
          </form>
      </div>

      <div>{% block content %}{% endblock %}</div>

      <footer class="footer">
        {% block footer %}
        <p>&copy; 2017 Company, Inc. Weather Report Web v0.1</p>
        {% endblock %}
      </footer>

    </div>
  </body>
</html>
